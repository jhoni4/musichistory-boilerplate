<!DOCTYPE html>
<html lang="en">
  <head>
    <title># Music History 5</title>
    <link rel="stylesheet" type="text/css" href="music.css">
    <link rel="stylesheet" type="text/css" href="src/lib/bootstrap/dist/css/bootstrap.min.css">

  </head>
  <body>
    <nav class="nav">
        <ul>
          <li class="selected sp1"><a href="#" id="nav-home">Home</a></li>
          <li class="sp3"><a href="#" id="nav-add">Add music </a></li>
        </ul>
    </nav>
    <div id="textbox" class="hidden insert">
      Artist: <input type="text" name="artist" placeholder="Enter Artist" id="artist-input"><br/>
      Album: <input type="text" name="album" placeholder="Enter Album" id="album-input"><br/>
      Song: <input type="text" name="song" placeholder="Enter Song" id="song-input"><br/>
      <button id="add-input">Add</button>
    </div>

      <div id="blue-box" class="filters">
        <div class="slider">
          <label for="time-slider">Song length:</label><br />
          <input type="range" id="time-slider"  class="bold" min="10" max="100">
        </div>

        <div class="artist_dropdown">
          <label for="artist">Artist:</label><br />
          <select name="artist" class="bold">
            <option value="" disabled selected>Options</option>
            <option value="Bob_Marley">Bob Marley          .</option>
            <option value="Don Williams">Don Williams</option>
            <option value="The Weekend">The Weekend</option>
            <option value="JohnLegend">John Legend</option>
            <option value="Cold_play">Cold play</option>
          </select>
        </div><br/>

        <div class="album_dropdown">
          <label for="album">Album:</label><br />
          <select name="album" class="bold">
            <option value="" disabled selected>Options</option>
            <option value="Mylo xyloto">Mylo xyloto </option>
            <option value="Fifty Shades Of Grey">Fifty Shades Of Grey</option>
            <option value="Confrontation">Confrontation</option>
            <option value="Love In The Future">Love In The Future</option>
            <option value="Expressions">Expressions</option>
          </select>
        </div><br/>

        <div class="genres">
          <span class="legend">Genre:</span>
          <div class="checkbox_left">
            <li><input type="checkbox" name="genre" value="rock" />Rock</li><br/>
            <li><input type="checkbox" name="genre" value="classical" />Reggae</li><br/>
            <li><input type="checkbox" name="genre" value="pop" />Pop</li>
        </div>
        <div class="checkbox_right">
            <li><input type="checkbox" name="genre" value="jazz" />Jazz</li><br/>
            <li><input type="checkbox" name="genre" value="blues" />Blues</li><br/>
            <li><input type="checkbox" name="genre" value="hip_hop" />Hip hop</li>
          </div>
        </div>

        <div class="filter_button">
          <button type="submit" class="button bold">Filter</button>
        </div>
      </div>
    <div id="container3" >
      <div id="yellow-box" class="song_list">
      </div>
      <div id="more-box" ></div>
      <button type="button" id="moreButton" name="delete">more ></button>
    </div>

    <script src="./src/lib/jquery/dist/jquery.min.js"></script>
    <!-- <script src="xhr.js"></script> -->
    <!-- <script src="songs.js"></script> -->
    <script src="dist/app.js"></script>
  </body>
</html>
